<div style="text-align:center">
  <h1>{{'Car is ' + car.name}}</h1>
  <img width="800" alt="Angular Logo" src="https://classicretrocar.ru/wp-content/uploads/2016/10/chevrolet-impala-1967-mini.jpg">
  <h1>Main characteristics </h1>
  <ul>
    <li>{{'Mileage : '+ car.mileage}}</li>
    <li>{{'Fuel Tank Capacity : '+ car.fuelTankCapacity}}</li>
    <li>{{'Current Fuel : '+ car.currentFuel}}</li>
    <li>{{'Another Info : '+ car.anotherInfo}}</li>
  </ul>

  <button id='id1' (click)="ClickHandler($event)">Drive</button>
    <button id='id2'  class='hide' (click)="ClickHandler2($event)">Refuel</button>
</div>
